<div [ngClass]="{'open': (sidebarService.isOpen$ | async)}" class="sidebar">

    <div class="sidebar-icon-open">
        <fa-icon [icon]="faX" class="navigation" size="2x" (click)="sidebarService.toggleSidebar()" />
        <app-nav-logo />
    </div>

    <nav class="sidebar-menu">
        <h1 class="section-heading"> <a [routerLink]="['/']">Primal Formulas</a></h1>

        <ul class="sidebar-list">
            <li class="sidebar-list-item"><a [routerLink]="['/about']" (click)="sidebarService.toggleSidebar()">Our
                    Story</a>
            </li>
            <li class="sidebar-list-item"><a [routerLink]="['/products']"
                    (click)="sidebarService.toggleSidebar()">Products</a>
            </li>
            <li class="sidebar-list-item"><a [routerLink]="['/account']"
                    (click)="sidebarService.toggleSidebar()">Account</a>
            </li>
        </ul>
        <div class="sidebar-nav">
            <app-icon-link [link]="'/account'" [iconName]="'user-circle'"
                (iconClick)="sidebarService.toggleSidebar()" />
            <app-icon-link [link]="'/cart'" [iconName]="'cart-shopping'" (iconClick)="sidebarService.toggleSidebar()" />
        </div>
    </nav>

</div>

<div class="sidebar-icon">
    <fa-icon [icon]="faBars" class="navigation" size="2x" (click)="sidebarService.toggleSidebar()" />
    <app-nav-logo />
</div>
